<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather information for cities worldwide">
    <title>Weather App - Live Weather Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter the city" spellcheck="false">
            <button aria-label="Search weather">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="error"></div>
        
        <div class="weather">
            <img class="weather-icon" alt="Weather icon">
            <h1 class="temp"></h1>
            <div class="date"></div>
            <div class="day"></div>
            <h2 class="city"></h2>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
                <div class="col">
                    <i class="fas fa-arrow-up"></i>
                    <div>
                        <p class="wind-direction">Â°</p>
                        <p>Wind Direction</p>
                    </div>
                </div>
                
                <div class="col">
                    <i class="fas fa-tachometer-alt"></i>
                    <div>
                        <p class="pressure">hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024. All rights reserved</p>
        <p>Presented by Dipesh Kishor Chhetri</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
